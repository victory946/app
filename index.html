<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Wine and Dine</h1>
      <nav>
        <ul>
          <li><a href="menu.html">Browse Menu</a></li>
          <li><a href="cart.html">View Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="intro">
        <h2 class="animate-text">Delicious food, just a click away!</h2>
        <p>Explore a wide range of food items and order your favorites now.</p>
      </div>
    </main>

    <footer>
      <p>&copy;Wine and Dine</p>
    </footer>
    <div class="logo-container">
      <!-- SVG logo for Dine and Wine -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 100"
        class="logo">
        <!-- Wine Glass -->
        <g class="wine-glass">
          <circle cx="100" cy="40" r="30" fill="#8b0000" />
          <rect x="90" y="70" width="20" height="30" fill="#8b0000" />
          <path
            d="M 80 70 Q 100 90, 120 70"
            fill="none"
            stroke="#8b0000"
            stroke-width="5" />
        </g>

        <!-- Plate -->
        <circle
          cx="100"
          cy="85"
          r="40"
          fill="none"
          stroke="#333"
          stroke-width="4" />

        <!-- Dine and Wine Text -->
        <text
          x="100"
          y="45"
          text-anchor="middle"
          font-family="Georgia, serif"
          font-size="20"
          fill="#333"
          font-weight="bold">
          Dine and Wine
        </text>
      </svg>
    </div>
  </body>
</html>
